<!doctype html>
<html lang=“pt-br”>
	<head>
		<title>Curso de Javascript</title>
		<meta charset=“UTF-8”>
		<script>
		
			function relogio(){
				let data=new Date();
				let hor=data.getHours();
				let min=data.getMinutes();
				let seg=data.getSeconds();
				
				if(hor < 10){
					hor="0"+hor;
				}
				if(min < 10){
					min="0"+min;
				}
				if(seg < 10){
					seg="0"+seg;
				}
				
				const horas=hor + ":" + min + ":" + seg;
				
				document.getElementById("rel").value=horas;
			}

			const timer=setInterval(relogio,1000);

		</script>
	</head>
	<body>
		<input type="text" id="rel">
	</body>
</html>
